<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kassa Kitobi</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <nav class="navbar no-print">
        <a href="index.html" class="logo">Buxgalter.uz</a>
        <div class="nav-links">
            <a href="index.html">Bosh sahifa</a>
        </div>
    </nav>

    <div class="container">
        <div class="no-print"
            style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
            <div>
                <a href="index.html" class="btn-back">‚Üê Ortga qaytish</a>
                <h2>Kassa Kitobi</h2>
            </div>
            <button onclick="window.print()" class="btn btn-primary">üñ®Ô∏è Chop etish / PDF</button>
        </div>

        <div class="no-print" style="margin-bottom: 1rem; display: flex; gap: 1rem;">
            <button id="addIncomeBtn" class="btn" style="background:#dcfce7; color:#166534; border:1px solid #86efac;">+
                Kirim qo'shish</button>
            <button id="addExpenseBtn" class="btn"
                style="background:#fee2e2; color:#991b1b; border:1px solid #fca5a5;">- Chiqim qo'shish</button>
        </div>

        <div class="paper-wrapper">
            <div class="document-container" style="padding: 1.5cm;">
                <h1 class="doc-title">KASSA HISOBOTI VARAG'I</h1>

                <div class="flex-between" style="margin-bottom: 1rem; align-items: center;">
                    <div>Sana: <input type="date" id="reportDate" class="doc-input" style="width: 140px;"></div>
                    <div>
                        <strong>Kun boshiga qoldiq:</strong>
                        <input type="number" id="startBalance" value="0" class="doc-input"
                            style="width: 120px; font-weight: bold; text-align: right;">
                    </div>
                </div>

                <table class="sheet" id="cashTable">
                    <thead>
                        <tr>
                            <th rowspan="2" style="width: 40px;">‚Ññ</th>
                            <th rowspan="2" style="width: 60px;">Hujjat ‚Ññ</th>
                            <th rowspan="2">Kimdan / Kimga</th>
                            <th rowspan="2" style="width: 60px;">Schyot</th>
                            <th colspan="2">Summa</th>
                            <th class="no-print" style="border:none; background:none;"></th>
                        </tr>
                        <tr>
                            <th>Kirim</th>
                            <th>Chiqim</th>
                            <th class="no-print" style="border:none; background:none;"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dynamic Rows -->
                    </tbody>
                    <tfoot>
                        <tr style="background: #f8fafc; font-weight: bold;">
                            <td colspan="4" style="text-align: right; padding-right: 1rem;">Jami:</td>
                            <td id="totalIncome">0.00</td>
                            <td id="totalExpense">0.00</td>
                            <td class="no-print" style="border:none;"></td>
                        </tr>
                        <tr style="background: #cbd5e1; font-weight: bold;">
                            <td colspan="4" style="text-align: right; padding-right: 1rem;">Kun oxiriga qoldiq:</td>
                            <td colspan="2" id="endBalance">0.00</td>
                            <td class="no-print" style="border:none; background:white;"></td>
                        </tr>
                    </tfoot>
                </table>

                <div style="margin-top: 3rem; display: flex; justify-content: space-between;">
                    <div class="text-center">
                        Kassir<br><br>_________________
                    </div>
                    <div class="text-center">
                        Bosh buxgalter<br><br>_________________
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/cashbook.js"></script>
</body>

</html>
