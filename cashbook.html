<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kassa Kitobi</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .cashbook-container {
            width: 100%;
            overflow-x: auto;
        }

        .cash-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }

        .cash-table th,
        .cash-table td {
            border: 1px solid #ccc;
            padding: 0.5rem;
            text-align: center;
        }

        .cash-table th {
            background-color: #f1f5f9;
        }

        .balance-row {
            background-color: #e2e8f0;
            font-weight: bold;
        }

        .actions {
            margin: 1rem 0;
            display: flex;
            gap: 1rem;
        }

        input[type="number"] {
            width: 100px;
            padding: 4px;
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="no-print">
            <a href="index.html" class="btn-secondary">← Bosh sahifaga qaytish</a>
            <h1>Kassa Kitobi</h1>
            <p>Kunlik hisobot varag'i</p>
            <button onclick="window.print()" class="btn">Chop etish</button>
        </header>

        <div class="document-container">
            <div style="margin-bottom: 1rem; display: flex; justify-content: space-between; align-items: center;">
                <h3>Kassa hisoboti: <input type="date" id="reportDate"></h3>
                <div>
                    <label>Kun boshiga qoldiq:</label>
                    <input type="number" id="startBalance" value="0"
                        style="font-weight: bold; font-size: 1.1rem; border: 1px solid #ccc; padding: 4px;">
                </div>
            </div>

            <div class="cashbook-container">
                <table class="cash-table" id="cashTable">
                    <thead>
                        <tr>
                            <th rowspan="2">№</th>
                            <th rowspan="2">Hujjat №</th>
                            <th rowspan="2">Kimdan olindi yoki kimga berildi</th>
                            <th rowspan="2">Korrespondensiya schyoti</th>
                            <th colspan="2">Summa</th>
                        </tr>
                        <tr>
                            <th>Kirim</th>
                            <th>Chiqim</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Rows will be added here -->
                    </tbody>
                    <tfoot>
                        <tr class="balance-row">
                            <td colspan="4" style="text-align: right;">Jami kunlik aylanma:</td>
                            <td id="totalIncome">0</td>
                            <td id="totalExpense">0</td>
                        </tr>
                        <tr class="balance-row" style="background-color: #cbd5e1;">
                            <td colspan="4" style="text-align: right;">Kun oxiriga qoldiq:</td>
                            <td colspan="2" id="endBalance">0</td>
                        </tr>
                    </tfoot>
                </table>
            </div>

            <div class="actions no-print">
                <button id="addIncomeBtn" class="btn" style="background-color: var(--success-color);">+ Kirim
                    (KKO)</button>
                <button id="addExpenseBtn" class="btn" style="background-color: var(--danger-color);">- Chiqim
                    (KChO)</button>
            </div>

            <div style="margin-top: 3rem; display: flex; justify-content: space-between;">
                <div>
                    <span style="display: block;">Kassir</span>
                    <br>
                    _________________
                </div>
                <div>
                    <span style="display: block;">Bosh buxgalter</span>
                    <br>
                    _________________
                    <br>
                    <small>Yozuvlarni tekshirdim</small>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/cashbook.js"></script>
</body>

</html>
